<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/demo.css">
  </head>
  <body>

    <h2>Select Search</h2>

    <select class="ft-select-search" data-feature="select-search">
      <option placeholder>Wählen Sie eine Sprache</option>
      <option value="js">JavaScript</option>
      <option value="php">PHP</option>
      <option value="node">NodeJS</option>
      <option value="java">Java</option>
      <option value="phyton">Phyton</option>
    </select>

    <h3>Multiple</h3>

    <select multiple class="ft-select-search" data-feature="select-search" placeholder="Wähle mehrere Sprachen">
      <option value="js">JavaScript</option>
      <option value="php">PHP</option>
      <option value="node">NodeJS</option>
      <option value="java">Java</option>
      <option value="phyton">Phyton</option>
    </select>

    <h2>Select without search</h2>

    <select class="ft-select-search" data-feature="select">
        <option placeholder>Wählen Sie eine Sprache</option>
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="node">NodeJS</option>
        <option value="java">Java</option>
        <option value="phyton">Phyton</option>
      </select>

    <script src="js/demo.bundle.js"></script>
  </body>
</html>
